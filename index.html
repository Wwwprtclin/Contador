<!DOCTYPE html>
<html>
<head>
    <title>Contador de Pasajeros</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Pasajeros</h1>
        <div class="contador">
            <h2>Pasajeros a $800: <span id="count800">0</span></h2>
            <h2>Pasajeros a $1300: <span id="count1300">0</span></h2>
        </div>
        <div class="botones">
            <button id="btn800">Pasajero $800</button>
            <button id="btn1300">Pasajero $1300</button>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
